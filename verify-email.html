<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Your App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --beige: #e5d7be;
      --black: #131200;
      --red-orange: #d34e24;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--beige);
      color: var(--black);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 24px;
    }
    
    h1 {
      color: var(--red-orange);
      margin-bottom: 16px;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .spinner {
      border: 4px solid rgba(211, 78, 36, 0.2);
      border-radius: 50%;
      border-top: 4px solid var(--red-orange);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .button {
      background-color: var(--red-orange);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #b83e1c;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .success { color: var(--red-orange); }
    .error { color: #e74c3c; }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://voicesradio.co.uk/logo.png" alt="Voices Radio" class="logo">
    
    <!-- Loading State -->
    <div id="loading-state">
      <h1>Email Verification</h1>
      <p>We're verifying your email address...</p>
      <div class="spinner"></div>
    </div>
    
    <!-- Success State -->
    <div id="success-state" class="hidden">
      <div class="icon success">✓</div>
      <h1>Email Verified!</h1>
      <p>Your email has been successfully verified. You can now log in to your account.</p>
      <p>Redirecting you to the app...</p>
      <a href="voicesradio://" class="button">Open App</a>
    </div>
    
    <!-- Error State -->
    <div id="error-state" class="hidden">
      <div class="icon error">✕</div>
      <h1>Verification Failed</h1>
      <p id="error-message">The verification link may have expired or is invalid.</p>
      <a href="voicesradio://resend-verification" class="button">Try Again</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check for success/error parameters first
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const error = urlParams.get('error');
      
      if (success === 'true') {
        showSuccess();
        // Attempt to open the app immediately
        window.location.href = 'voicesradio://verify-success';
        return;
      }
      
      if (error) {
        showError('Verification failed. Please try again.');
        return;
      }
      
      // If no success/error params, look for token
      const token = urlParams.get('token');
      if (!token) {
        showError('No verification token provided.');
        return;
      }
      
      // Call your API to verify the email
      verifyEmail(token);
    });
    
    async function verifyEmail(token) {
      try {
        const response = await fetch('http://192.168.0.7:4000/api/auth/verify-email/' + token, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showSuccess();
          
          // Try to redirect to app after a delay
          setTimeout(() => {
            // Try deep linking to the app
            window.location.href = 'voicesradio://verify-success';
          }, 2000);
        } else {
          showError(data.message || 'Verification failed. Please try again.');
        }
      } catch (error) {
        console.error('Verification error:', error);
        showError('Error connecting to the server. Please try again later.');
      }
    }
    
    function showSuccess() {
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('success-state').classList.remove('hidden');
      document.getElementById('error-state').classList.add('hidden');
      
      // Try to open the app immediately
      window.location.href = 'voicesradio://verify-success';
      
      // If the app doesn't open after a short delay, show the "Open App" button
      setTimeout(() => {
        document.getElementById('success-state').querySelector('.button').style.display = 'inline-block';
      }, 1000);
    }
    
    function showError(message) {
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('success-state').classList.add('hidden');
      document.getElementById('error-state').classList.remove('hidden');
      
      if (message) {
        document.getElementById('error-message').textContent = message;
      }
    }
  </script>
</body>
</html>
